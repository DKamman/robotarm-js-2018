<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            robotArm.speed = 500;
            
            // Jou instructies volgen hier
                robotArm.grab();
            for (var a = 1; a <= 5; a++) {
                robotArm.moveRight();
            }robotArm.drop();
            for (var a = 1; a <= 4; a++ ) {
                robotArm.moveLeft();
            }
            for (var a = 1; a <= 5; a++) {
                    robotArm.grab();
                for (var a = 1; a <= 5; a++){
                    robotArm.moveRight();
                }robotArm.drop();
                for (var a = 1; a <= 5; a++){
                    robotArm.moveLeft();
                }
            }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
