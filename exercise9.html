<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            robotArm.speed = 500;
            
            // Jou instructies volgen hier
            for (var a = 1; a <= 4; a++) {
           for (var b =1; b <= a; b++) {
            robotArm.grab();
            for (var i = 1; i < 6; i++) {
            robotArm.moveRight()
            }
              robotArm.drop()
              for (var i = 1; i < 6; i++) {
              robotArm.moveLeft()
            }
          }
                robotArm.moveRight();
              }

            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
