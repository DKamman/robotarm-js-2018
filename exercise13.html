<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            
            // Het level inladen
            robotArm.randomLevel(1, 8);
            robotArm.speed = 500;
            
            // Jou instructies volgen hier
            robotArm.grab();
            var x = 9;
            var y = 9;
            var color = robotArm.scan();
            while (color !== null) {
                robotArm.grab();
                color = robotArm.scan();
                if (color !== null) {
                    for (var i = 0; i < x; i++) {
                    robotArm.moveRight();
            }
                x--;
                robotArm.drop();
                for (var j = 0; j < y; j++) {
                    robotArm.moveLeft();
            }
                y--;
        }
    }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
